<html>
<head>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
/>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main>
<div class="card">
  <div class="front-side">
    <div class="chip"></div>
    <div class="card-number">
      0000&nbsp; &nbsp; 0000 &nbsp; &nbsp; 0000 &nbsp; &nbsp; 0000
    </div>
    <div class="validity">
      <div class="month">12</div>
      /
      <div class="year">25</div>
    </div>
    <div class="cardholder-name">Enter Name</div>
    <div class="card-type">
      <i class="fa-brands fa-cc-visa visa"></i>
      <i class="fa-brands fa-cc-mastercard master"></i>
    </div>
  </div>
  <div class="back-side">
    <div class="black-boader"></div>
    <div class="cvc">111</div>
  </div>
</div>
<div class="form">
  <input
    type="text"
    class="cardno input"
    placeholder="Enter Card Number"
    maxlength="16"
    required
  />
  <input
    type="text"
    class="cardmonth input"
    placeholder="Enter Month"
    maxlength="2"
    required
  />
  <input
    type="text"
    class="cardyear input"
    placeholder="Enter Year"
    maxlength="4"
    required
  />
  <input
    type="text"
    class="cardholdername input"
    placeholder="Enter Name"
    maxlength="50"
    required
  />
  <input
    type="text"
    name=""
    class="card-cvv input"
    placeholder="Enter CVV"
    maxlength="3"
    required
  />
  <br>
  <a class="button" href="">Submit</a>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
